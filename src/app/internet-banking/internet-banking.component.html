<div class = "container-fluid mb-5">
    <h1 style="text-align:center;margin-top:40px;">Register For Internet Banking</h1>
        <form #createAccount="ngForm">
            <div class = "form-group">
                <label><strong>Account Number</strong></label>
                <input class="form-control"  type="text" name="accountNumber" [(ngModel)]="accountNumber"/>
            </div>
            <div class = "form-group">
                <label><strong>Set Transaction Password</strong></label>
                <input class="form-control"  type="text" name="transactionPassword" [(ngModel)]="transactionPassword"/>
            </div>
            <div class = "form-group">
                <label><strong>Confirm Transaction Password</strong></label>
                <input class="form-control"  type="text" name="Repass" [(ngModel)]="Repass"/>
            </div>
            <div>
                <button class="btn btn-primary btn-lg" (click)=" internetBanking()">Submit</button>
            </div>

        </form>
</div>
