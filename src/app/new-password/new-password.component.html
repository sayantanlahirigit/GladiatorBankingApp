<div class = "container-fluid mb-5">
    <h1 style="text-align:center;margin-top:40px;">Set New Password</h1>
        <form>
            <div class = "form-group">
                <label><strong>Enter Customer Id</strong></label>
                <input class="form-control"  type="text" name="customerId" [(ngModel)]="customerId"/>
            </div>
            <div class = "form-group">
                <label><strong>Enter new transaction Password</strong></label>
                <input class="form-control" placeholder="Enter password" type="password" name="transactionPassword" [(ngModel)]="transactionPassword"/>
            </div>
            <div class = "form-group">
                <label><strong>Confirm new transaction Password</strong></label>
                <input class="form-control" placeholder="Enter password" type="password" name="transactionPassword" [(ngModel)]="transactionPassword"/>
            </div>
            <div>
                <button class="btn btn-primary btn-lg" (click)="transaction()">Submit</button>
            </div>
        </form>
</div>
